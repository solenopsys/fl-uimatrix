<div *ngIf="config$ | async; let config" style="background: #e8e8e8; margin: 30px;padding: 20px; display: flex;">


    <div style="width: 300px;">
        <h2>Component: {{config.name}}</h2>
        <p> {{config.description}}</p>

        <div>
            component:{{config.component}}
        </div>

        <div>
            package:{{config.package}}
        </div>
        <br>
        <b>Params</b>
        <div *ngFor="let io of config.io | keyvalue">
            {{io.key}}: {{io.value.type}} <span *ngFor="let d of io.value.directions">{{d}}</span>
        </div>

        <div>
            <h2>Events</h2>
            <div *ngFor="let e of events">{{e}}</div>
        </div>

    </div>

    <div>
        <h2>Stories</h2>
        <app-exhibit *ngFor="let story of config.stories;  index as id" [data]="{config,id}" [events$]="events$">

        </app-exhibit>
    </div>
</div>
